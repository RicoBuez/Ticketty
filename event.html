<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>TICKETYY</title>
</head>

<body>
    <section id="Event-details">
        <div class="contact-overlay">
            <div class="container">
                <nav class="nav">

                    <div class="nav-logo">
                        <img src="/img/ticketty logo-01 1.svg" alt="" srcset="">
                    </div>
                    <div class="nav-item">
                        <ul class="nav mt-4">
                            <li><a href="events.html" class="nav-link text-light">EVENTS</a></li>
                            <li><a href="help.html" class="nav-link mr-5 ml-5 text-light">HELP</a></li>
                            <li><a href="event.html" class="nav-link create">CREATE EVENT</a></li>
                            <div class="circle mt-2 ml-5">
                                <i class="fa fa-user-circle"></i>
                            </div>
                        </ul>

                    </div>

                </nav>
                <h6 class="text-center mt-5">
                    FILL IN YOUR EVENT DETAILS
                </h6>

            </div>
            <hr class="text-primary">

            <form class="d-flex">
                <div class="container event-rap row form-group">
                    <div class="col-md-6 left-form">
                        <label>EVENT TITLE</label>
                        <input type="text" name="" class="form-control" id="">
                        <label>EVENT DESCRIPTION</label>
                        <input type="text" name="" class="form-control" id="">
                        <label>EVENT TIME/DATE</label>
                        <input type="text" name="" class="form-control" id="">
                        <label>EVENT IMAGE</label>
                        <input type="text" name="" class="form-control" id="">
                        <label>EVENT COST</label>
                        <input type="text" name="" class="form-control" id="">
                    </div>

                    <div class="col-md-6 right-form ">
                        <label>EVENT CATEGORIES</label>
                        <input type="text" name="" class="form-control" id="">
                        <label>EVENT TAGS</label>
                        <input type="text" name="" class="form-control" id="">
                        <label>EVENT VENUE</label>
                        <input type="text" name="" class="form-control" id="">
                        <label>EVENT ORGANIZER DETAILS</label>
                        <input type="text" name="" class="form-control" id="">
                        <label>EVENT WEBSITE</label>
                        <input type="text" name="" class="form-control" id="">

                    </div>

            </form>
        </div>
                <div class="btn-rap">
                    <button class="btn-1 font-weight-bold text-light">SUBMIT</button>
                </div>
    </section>
</body>

</html>
