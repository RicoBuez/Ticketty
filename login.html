<body class="login-body">
    <section id="login-details" class="login-body">
        <div class="contact-overlay">
            <div class="container">
                <nav class="nav d-flex justify-content-between">

                    <div class="nav-logo">
                        <a href="index.html"><img src="/img/ticketty logo-01 1.svg" alt="" srcset=""></a>
                    </div>
                    <div class="nav-item">
                        <ul class="nav mt-4">
                            <li><a href="events.html" class="nav-link text-light">EVENTS</a></li>
                            <li><a href="../Ticketty/help.html" class="nav-link mr-5 ml-5 text-light">HELP</a></li>
                            <li><a href="event.html" class="nav-link create text-light">CREATE EVENT</a></li>
                            <li><a href="login.html" class="nav-link ">LOGIN</a></li>
                        </ul>

                    </div>

                </nav>

            </div>
            
            <h6 class="text-center mt-5">
                SIGN IN TO GAIN ACCESS
            </h6>
            <hr class="text-primary">
            
            <form class="d-flex justify-content-center">
                <div class="container login-rap row form-group">
                    <div class="col-md-6 left-form">
                        <div class="mb-5">

                            <h6 class="headings">Sign up for a new account</h6>
                        </div>

                        <div class="d-flex">
                            <input type="text" name="" class="form-control" placeholder="First name" id="">
                            <input type="text" name="" class="form-control ml-3" placeholder="Last name" id="">
                        </div>
                        <br>
                        <input type="email" name="" class="form-control" placeholder="Email Address" id="">
                        <br>
                        <input type="password" name="" class="form-control" placeholder="Create Password" id="">
                        <div class="d-flex mt-5 btn-wrapper justify-content-center">
                            <button class="btn-1 text-light">Sign Up</button>
                        </div>
                    </div>

                    <div class="col-md-6 right-form">
                        <div class="mb-5">

                            <h6 class="headings">Already have an account? Sign in</h6>
                        </div>
                        <input type="email" name="" class="form-control" placeholder="Email Address" id="">
                        <br>
                        <input type="password" name="" class="form-control" placeholder="Create Password" id="">
                        <br>
                        <div class="d-flex btn-wrapper mt-2 justify-content-center">
                            <button class="btn-1 text-light text-center">Sign In</button>
                        </div>

                    </div>

            </form>
        </div>

    </section>
